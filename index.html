<!DOCTYPE html>
<html>

<head id="head">
  <title>Caleb website</title>
</head>

<body>
  <header>
    <h1>My wonderful and amazing website</h1>
  </header>
  <nav>
    <ul>
      <li><a href="https://faithacademymedia.wixsite.com/website?">Faith academy</a></li>
      <li><a href="https://www.harvard.edu/">Harvard university</a></li>
      <li><a href="https://supremehousemontessorischool.org/">Supreme house montessori school</a></li>
    </ul>
  </nav>
  <main>
    <h2>Welcome to My Website</h2>
    <p>This is an improved website</p>
    <button onclick="addCSS()" id="button">Toggle CSS</button>

  </main>
  <footer>
    <p>Cheating is not necessary if you study</p>
  </footer>
  <script>
    let counter = 0
    function addCSS() {
      counter++
      if (counter % 2 !== 0) {
        document.getElementById("head").innerHTML = '  <title>Example HTML Website</title> \n<link rel="stylesheet" href="./styles.css" />'
      } else {

        document.getElementById("head").innerHTML = '  <title>Example HTML Website</title> '

      }
    }
  </script>
</body>

</html>
